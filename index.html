<!DOCTYPE html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    
    <link rel="stylesheet" href="css/pre.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/score.css"
    

</head>

<body>
    <div id="opener">
        <h1 class="open"> Memory Game </h1>
        
        <select id="size" class="pre-forms">
            <option value="4">4x4 cards</option>
            <option value="5">5x5 cards</option>
            <option value="6">6x6 cards</option>
            <option value="7">7x7 cards</option>


        </select>

        <button class="start pre-forms" onclick="gameStart()"> Play </button>
    </div>


    <!-- Actual game -->
    <div id="game">
        
        <div class="bar">
            <a id="score">Match the Pokemon</a>
        </div>
        
        <div class="grid"> </div>
        
        <div class="leaderboard">
                <table id="scores">
                        <tr>
                            <th>Lowest Score: </th>
                        </tr>

                        <tr id="lowest_score">

                        </tr>
                </table>
            
        </div>
        
        <footer class="bar">
            <button id="reset" onclick="resetGame()">RESET GAME</button>
        </footer>
          
 
    </div>
</body>

<script src="scripts/func.js"></script>
<script src="scripts/main.js"></script>
