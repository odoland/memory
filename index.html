<!DOCTYPE html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    
    <link rel="stylesheet" href="pre.css">
    <link rel="stylesheet" href="game.css">
    

</head>

<body>
    <div id="opener">
        <h1 class="open"> Memory Game </h1>
        
        <select id="size" class="pre-forms">
            <option value="4">4x4 cards</option>
            <option value="5">5x5 cards</option>
            <option value="6">6x6 cards</option>
            <option value="7">7x7 cards</option>

        </select>

        <button class="start pre-forms" onclick="gameStart()"> Play </button>
    </div>


    <!-- Actual game -->
    <div id="game">
        
        <div id="clicks" class="bar scorebar">
            <a>Match the Pokemon!</a> 
        </div>
        
        <div class="grid"> </div>
        
        <div class="leaderboard"> <img src="images/back.png"> </div>
        
        <footer class="bar">
            <button id="reset" onclick="resetGame()">RESET GAME</button>

        </footer>
          
 
    </div>
</body>

<script src="func.js"></script>
<script src="scripts.js"></script>
